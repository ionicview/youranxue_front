<!--Double navigation-->
<header>

  <!-- Sidebar navigation -->
  <mdb-sidenav #sidenav class="sn-bg-1 fixed" [fixed]="true">

    <logo>
      <li>
        <div class="logo-wrapper waves-light">
          <a href="#">
            <img src="https://mdbootstrap.com/img/logo/mdb-transparent.png" class="img-fluid flex-center">
            <!-- <img src="img/youranxue.png" /> -->

          </a>
        </div>
      </li>
      <!--/. Logo -->
    </logo>

    <links>

      <!--Search Form
      <li>
        <form class="search-form" role="search">
          <div class="form-group waves-light" mdbRippleRadius>
            <input type="text" class="form-control" placeholder="Search">
          </div>
        </form>
      </li>
      /.Search Form-->

      <!-- Side navigation links -->
      <li>
        <ul class="collapsible collapsible-accordion">
          <mdb-squeezebox [multiple]="false" aria-multiselectable="false">
            <!-- Collapsible link -->
            <mdb-item>
              <mdb-item-head mdbRippleRadius>
                <i class="fa fa-chevron-right"></i>测试</mdb-item-head>
              <mdb-item-body>
                <ul>
                  <li routerLinkActive="active">
                    <a routerLink="/home" class="waves-effect" mdbRippleRadius>Home</a>
                  </li>
                  <li routerLinkActive="active">
                    <a routerLink="/all-resources" class="waves-effect" mdbRippleRadius>所有资源</a>
                  </li>
                </ul>
              </mdb-item-body>
            </mdb-item>
            <!-- Collapsible link -->
            <mdb-item>
              <mdb-item-head mdbRippleRadius>
                <i class="fa fa-chevron-right"></i>课程管理</mdb-item-head>
              <mdb-item-body>
                <ul>
                  <li>
                    <a routerLink="/course-list" class="waves-effect" mdbRippleRadius>课程列表</a>
                  </li>
                  <li routerLinkActive="active">
                    <a routerLink="/new-course" class="waves-effect" mdbRippleRadius>新建课程</a>
                  </li>
                </ul>
              </mdb-item-body>
            </mdb-item>
            <mdb-item>
              <mdb-item-head mdbRippleRadius>
                <i class="fa fa-chevron-right"></i>学习任务</mdb-item-head>
              <mdb-item-body>
                <ul>
                  <li>
                    <a routerLink="/test-list" class="waves-effect" mdbRippleRadius>任务列表</a>
                  </li>

                  <li routerLinkActive="active">
                    <a routerLink="/view-class-student" class="waves-effect" mdbRippleRadius>查看学习任务</a>
                  </li>
                </ul>
              </mdb-item-body>
            </mdb-item>
            <!-- Simple link -->
            <mdb-item class="no-collase">
              <mdb-item-head mdbRippleRadius>
                <i class="fa fa-hand-pointer-o"></i>课程资源</mdb-item-head>
              <mdb-item-body></mdb-item-body>
            </mdb-item>

            <!-- Collapsible link -->
            <mdb-item>
              <mdb-item-head mdbRippleRadius>
                <i class="fa fa-eye"></i> 学校试卷</mdb-item-head>
              <mdb-item-body>
                <ul>
                  <li>
                    <a href="#" class="waves-effect" mdbRippleRadius>七年级数学下册</a>
                  </li>
                  <li>
                    <a href="#" class="waves-effect" mdbRippleRadius>八年级数学上册</a>
                  </li>
                </ul>
              </mdb-item-body>
            </mdb-item>

          </mdb-squeezebox>
        </ul>
      </li>
      <!--/. Side navigation links -->
    </links>
    <div class="sidenav-bg mask-strong"></div>
  </mdb-sidenav>
  <!--/. Sidebar navigation -->

  <!-- Navbar -->
  <mdb-navbar SideClass="navbar fixed-top navbar-toggleable-md navbar-expand-lg scrolling-navbar double-nav" [containerInside]="false">

    <navlinks class="navbar-container">
      <!-- SideNav slide-out button -->
      <div class="float-left">
        <a (click)="sidenav.show()" class="button-collapse hidden-nav-button-collapse">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      <!--/. SideNav slide-out button -->
    </navlinks>

    <navlinks>
      <ul class="nav navbar-nav nav-flex-icons ml-auto ie-double-nav ie-hidden-double-nav">
        <li class="nav-item">
          <a class="nav-link waves-light" mdbRippleRadius>
            <i class="fa fa-envelope"></i>
            <span class="clearfix d-none d-sm-inline-block">联系我们</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-light" mdbRippleRadius>
            <i class="fa fa-comments-o"></i>
            <span class="clearfix d-none d-sm-inline-block">技术支持</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-light" mdbRippleRadius>
            <i class="fa fa-user"></i>
            <span class="clearfix d-none d-sm-inline-block">帐户信心</span>
          </a>
        </li>
        <li class="nav-item dropdown btn-group" dropdown>
          <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light" mdbRippleRadius>
            操作
          </a>
          <div class="dropdown-menu dropdown-primary dropdown-menu-right" role="menu">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
      </ul>
    </navlinks>
  </mdb-navbar>
  <!--/. Navbar -->

</header>
<!--/.Double navigation-->
