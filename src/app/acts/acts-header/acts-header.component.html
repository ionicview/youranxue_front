<div class="row col-lg-4 col-sm-12">
  <table class="table-bordered table-sm table-hover">
    <thead>
      <tr class="table-info">
        <th *ngFor="let column of colums">{{column}}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td *ngFor="let point of points">{{point}}</td>
      </tr>
    </tbody>
  </table>
</div>
